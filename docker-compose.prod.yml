version: '2'

services:
  proxy:
    image: nginx
    container_name: manger.proxy
    ports:
      - "8001:80"
    volumes:
      - ./proxy/nginx_conf:/etc/nginx/conf.d
      - ${MEDIA_ROOT}:/work/media
    depends_on:
      - app-back
    networks:
      - front
    volumes_from:
      - app-front
      - app-back
    command: bash -c "groupadd -g ${MEDIA_GROUP_GID} ${MEDIA_GROUP_NAME}; usermod -G ${MEDIA_GROUP_NAME} -a nginx; nginx -g 'daemon off;'"

  app-front:
    build:
      context: app-front
      dockerfile: Dockerfile_prod
    container_name: manger.app-front-prod
    env_file: .env
    volumes:
      - /work/static/bundles

  app-back:
    build:
      context: app-back
      dockerfile: Dockerfile_prod
    container_name: manger.app-back
    depends_on:
      - db
    env_file: .env
    volumes:
      - /work/static
      - ${MEDIA_ROOT}:/work/media
    networks:
      - front
      - back
    volumes_from:
      - app-front

  db:
    image: postgres
    container_name: manger.db
    networks:
      - back

networks:
  front:
  back:
